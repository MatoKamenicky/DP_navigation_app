<!DOCTYPE html>
<html>
<head>
    <title>Shortest Path Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Styles for forms */
        .forms-container {
            padding: 10px;
            background-color: #f2f2f2;
            width: 15%; /* Adjust width as needed */
            box-sizing: border-box; /* Include padding and border in the width */
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            overflow-y: auto; /* Enable vertical scrolling */
            z-index: 1000; /* Ensure the menu appears on top of other elements */
        }
        .forms-container label {
            display: block;
            margin-bottom: 5px;
        }
        .forms-container input[type="text"] {
            width: 90%;
            padding: 5px;
            margin-bottom: 10px;
        }
        .forms-container button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .button {
            border-radius: 12px;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 200px;
            background-color: #f1f1f1;
        }

        li a {
            display: block;
            color: #000;
            padding: 8px 16px;
            text-decoration: none;
        }

            /* Change the link color on hover */
            li a:hover {
            background-color: #555;
            color: white;
        }
        #rcorners2 {
            border-radius: 25px;
            border: 2px solid #73AD21;
            padding: 20px; 
            width: 200px;
            height: 150px;  
        }

    </style>
</head>
<body>
<div>
    <h3>Please select start and end location:</h3>
    <form method="post">
        {% csrf_token %}
        <label for="start-lat">Start Latitude:</label>
        <input type="text" id="start-lat" name="start-lat"><br>
        <label for="start-lon">Start Longitude:</label>
        <input type="text" id="start-lon" name="start-lon"><br>
        <label for="end-lat">End Latitude:</label>
        <input type="text" id="end-lat" name="end-lat"><br>
        <label for="end-lon">End Longitude:</label>
        <input type="text" id="end-lon" name="end-lon"><br>
        <button class="button button" type="submit">Shortest Path</button>
    </form>
</div>

<div class="menu">
    <div class="forms-container">
        <h2>Matko navigation</h2>
        <ul>
            <li><a href="{% url 'home' %}">Home</a>
            <li><a href="{% url 'home' %}">Home</a>
            <li><a href="{% url 'view_obstacles' %}">View obstacles</a>
        </ul>
    </div>
</div>



<div class="map-container">
    <div id="map"></div>
</div>

<!-- Include necessary JavaScript files -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/fetch-polyfill/dist/fetch.umd.js"></script>
<script src="https://unpkg.com/folium@0.12.1/folium.js"></script>
<!-- Your custom JavaScript code -->
<script>
    var map = L.map('map').setView([11, 79], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
</script>

</body>
</html>
