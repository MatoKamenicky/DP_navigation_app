<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortest Path Finder</title>
    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

<style>
  #map { 
    position: absolute; 
    top: 0; 
    bottom: 0; 
    left: 10%;
    right: 0; 
    width: 90%;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  #sidebar {
    width: 10%;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #f1f1f1;
    padding: 20px;
    color: #000;
    z-index: 1000;
    transition: width 0.3s ease;
  }
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    width: 95%;
    background-color: #f1f1f1;
  }
  li a {
    display: block;
    color: #000;
    padding: 8px 16px;
    text-decoration: none;
  }
  li a:hover {
    background-color: #555;
    color: white;
  }
</style>
</head>
<body>
  <div id="sidebar">
    <h3>Matko maps</h3>
    <ul class="nav flex-column">
        <li><a href="{% url 'home' %}">Home</a>
        <li><a href="{% url 'view_obstacles' %}">View obstacles</a>
        <li><a href="{% url 'route_view' %}">Directions</a>  
    </ul>
  </div>
  <div id="map"></div>
  <script>
    var map = L.map('map').setView([48.14225666993606, 17.119759122997106], 12);
    data={};
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
    var gcs = L.esri.Geocoding.geocodeService();
    var count=0;
  
    // Define layer control
    var baseMaps = {
      "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
      }),
      // Add more base layers if needed
    };
  
    var overlayMaps = {
      // Define your overlay layers here
      "Icon collection": fg // Assuming 'fg' is your feature group
    };
  
    L.control.layers(baseMaps, overlayMaps).addTo(map);
  
    map.on('click', (e)=>{
      count+=1;
      gcs.reverse().latlng(e.latlng).run((err, res)=>{
        if(err) return;
        L.marker(res.latlng).addTo(map).bindPopup(res.address.Match_addr).openPopup();
        k=count.toString()
        data[k+'lat']=res.latlng['lat'];
        data[k+'lon']=res.latlng['lng'];
        if(count==2){
          const route_url='http://localhost:8000/'+data['1lat']+','+data['1lon']+','+data['2lat']+','+data['2lon'];
          count=0;
          window.location.replace(route_url);
        }
      });
    });
  </script>  
</body>
</html>
